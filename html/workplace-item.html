<h3>Task for the workplace</h3>
<p class="note">
  This template is built for workplace to-do item!
</p>
<p>
  <label>Task:</label>
  <input ng-model={{item.task}} />
</p>
<p>
  <label>Due:</label>
  <input ng-model={{item.due}} />
</p>
<p>
  <label>Report to:</label>
  <input ng-model={{item.reportTo}} />
</p>
